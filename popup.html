<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" style="width: 350px;">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body id="body">
    <h1>▧ 谷奧開發工具</h1>
    <section>
      <h2>自動</h2>
      <button data-action="fill">💰 填藍新金流</button>
      
      <h2>DOM</h2>
      <button data-action="showImg">🌆 本機現圖</button>
      <button data-action="showHidden">📝 顯示所有 hidden 欄位</button>
      
      <h2>↔︎ 切換至</h2>
      <div class="row">
        <button class="gold" data-action="toLocal">🎡 ~.data</button>
        <button data-action="toZhengshiqu">正式</button>
        <button data-action="toCeshuiqu">test.~</button>
      </div>
      
      <h2>捷徑</h2>
      <div class="row">
        <button data-href="/systemAdmin">🃏 系統後台</button>
      </div>
      
      <h2>自動登入 systemAdmin</h2>
      <div class="row">
        <input type="checkbox" name="autoLoginSystemAdmin" id="autoLoginSystemAdmin">
        <label for="autoLoginSystemAdmin">啟用自動登入</label>
      </div>
      <div class="row">
        <input  name="systemAdminEmail" placeholder="管理員帳號">
        <input name="systemAdminPassword" placeholder="密碼">
      </div>
    </section>
    <script src="./popup.js"></script>
  </body>
</html>
